<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¸ Ultimate Health & Utility Toolkit</title>
<meta name="description" content="ðŸŒ¸ Ultimate Health & Utility Toolkit â€” Calorie Calculator, BMI Calculator, Age Calculator, and Unit Converter. Free online tool for health enthusiasts.">
<meta name="keywords" content="Calorie Calculator, BMI Calculator, Age Calculator, Unit Converter, Health Tools, Online Tools, Fitness">
<meta name="author" content="Aditi Singh">
<link rel="icon" href="https://img.icons8.com/emoji/48/000000/seedling-emoji.png">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
/* ==== RESET & BASE ==== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;transition:all 0.3s ease;}
body {background: linear-gradient(135deg, #ffd6e0, #a1c4fd, #d4fc79); min-height: 100vh; display:flex; color:#111; overflow-x:hidden;}
body.dark{background:#121212;color:#ddd;}
html {scroll-behavior: smooth;}

/* ==== SIDEBAR ==== */
.sidebar{width:220px;background:rgba(255,255,255,0.15);backdrop-filter:blur(12px);display:flex;flex-direction:column;padding:20px;border-radius:20px 0 0 20px;position:fixed;top:0;left:0;bottom:0;}
body.dark .sidebar{background:rgba(0,0,0,0.6);}
.sidebar h2 {margin-bottom: 30px;font-size: 1.5rem;background: linear-gradient(90deg,#ff9a9e,#a1c4fd,#c2e9fb);-webkit-background-clip: text;-webkit-text-fill-color: transparent;}
.sidebar button{background:none;border:none;color:inherit;font-size:1rem;padding:15px 10px;text-align:left;margin-bottom:10px;border-radius:15px;cursor:pointer;display:flex;align-items:center;gap:10px;}
.sidebar button.active,.sidebar button:hover{background:linear-gradient(135deg,#ffb3c1,#a1c4fd);color:#fff;transform:scale(1.05);box-shadow:0 10px 20px rgba(0,0,0,0.2);}

/* ==== MAIN CONTENT ==== */
.main{margin-left:240px;padding:40px;flex:1;display:flex;flex-direction:column;gap:30px;}
.panel{background:rgba(255,255,255,0.25);backdrop-filter:blur(10px);border-radius:20px;padding:20px;box-shadow:0 10px 25px rgba(0,0,0,0.15);opacity:0;transform:translateY(20px);animation:fadeInUp 0.5s forwards;}
body.dark .panel{background:rgba(0,0,0,0.6);}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}

/* ==== INPUTS & BUTTONS ==== */
input,select{width:100%;padding:12px;margin:8px 0 15px;border-radius:12px;border:none;background:rgba(255,255,255,0.2);backdrop-filter:blur(5px);color:inherit;}
input:focus,select:focus{outline:none;box-shadow:0 0 12px #ffb3c1,0 0 12px #a1c4fd;}
button.action-btn {padding: 12px 22px;border-radius: 15px;border:none;cursor:pointer;background:linear-gradient(135deg,#ff9a9e,#a1c4fd,#c2e9fb);color:#fff;font-weight:bold;margin-top:10px;transition:0.3s;}
button.action-btn:hover{transform:scale(1.08) rotate(-1deg);filter:brightness(1.15);box-shadow:0 10px 25px rgba(0,0,0,0.2);}

#darkModeToggle{position: fixed; bottom:30px; right:30px; width:60px;height:60px;border-radius:50%;border:none;background:linear-gradient(135deg,#ff9a9e,#a1c4fd,#c2e9fb);color:#fff;font-size:1.5rem;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.3); z-index:1000;}
#darkModeToggle:hover{transform:scale(1.1);}

/* ==== HISTORY PANEL ==== */
.history-panel{max-height:200px;overflow-y:auto;display:flex;flex-direction:column;gap:10px;}
.history-card{background:rgba(255,255,255,0.15);padding:10px;border-radius:15px;display:flex;justify-content:space-between;align-items:center;}
body.dark .history-card{background:rgba(0,0,0,0.5);}
.history-card button{background:red;padding:5px 10px;border-radius:10px;border:none;color:#fff;cursor:pointer;}

/* ==== RESPONSIVENESS ==== */
@media(max-width:768px){.sidebar{width:100%;height:auto;flex-direction:row;overflow-x:auto;border-radius:0;}.main{margin-left:0;padding:20px;}}

/* ==== CONFETTI ==== */
.confetti{position:fixed;top:0;left:0;width:100%;height:0;pointer-events:none;}

/* ==== FOOTER ==== */
footer{margin-top:40px;text-align:center;color:#555;}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
<h2>Health Toolkit</h2>
<button class="active" data-tool="calorie"><i class="fas fa-fire"></i> Calorie Calc</button>
<button data-tool="bmi"><i class="fas fa-weight"></i> BMI Calc</button>
<button data-tool="age"><i class="fas fa-birthday-cake"></i> Age Calc</button>
<button data-tool="unit"><i class="fas fa-ruler-combined"></i> Unit Conv</button>
</div>

<!-- MAIN CONTENT -->
<div class="main">

<!-- ADS TOP -->
<div style="text-align:center;margin:20px 0;"><span style="color:#666;font-style:italic;">Ad space</span></div>

<!-- CALORIE CALCULATOR -->
<div class="panel" id="calorie">
<h3>Calorie Calculator</h3>
<input type="number" id="weight" placeholder="Weight">
<select id="weightUnit"><option value="kg">kg</option><option value="lb">lb</option></select>
<input type="number" id="height" placeholder="Height">
<select id="heightUnit"><option value="cm">cm</option><option value="m">m</option><option value="ft">ft</option><option value="in">in</option></select>
<input type="number" id="age" placeholder="Age (yrs)">
<select id="gender"><option value="male">Male</option><option value="female">Female</option></select>
<select id="activity">
<option value="1.2">Sedentary</option>
<option value="1.375">Lightly Active</option>
<option value="1.55">Moderately Active</option>
<option value="1.725">Very Active</option>
<option value="1.9">Extra Active</option>
</select>
<button class="action-btn" onclick="calcCalorie()">Calculate</button>
<div class="history-panel" id="calorieHistory"></div>
<div id="calorieSuggestion" style="margin-top:10px;font-style:italic;"></div>

<!-- ADS MID -->
<div style="text-align:center;margin:20px 0;"><span style="color:#666;font-style:italic;">Ad space</span></div>
</div>

<!-- BMI CALCULATOR -->
<div class="panel" id="bmi" style="display:none">
<h3>BMI Calculator</h3>
<input type="number" id="bmiWeight" placeholder="Weight">
<select id="bmiWeightUnit"><option value="kg">kg</option><option value="lb">lb</option></select>
<input type="number" id="bmiHeight" placeholder="Height">
<select id="bmiHeightUnit"><option value="cm">cm</option><option value="m">m</option><option value="ft">ft</option><option value="in">in</option></select>
<button class="action-btn" onclick="calcBMI()">Calculate</button>
<div class="history-panel" id="bmiHistory"></div>
<div id="bmiSuggestion" style="margin-top:10px;font-style:italic;"></div>
</div>

<!-- AGE CALCULATOR -->
<div class="panel" id="age" style="display:none">
<h3>Age Calculator</h3>
<input type="date" id="dob">
<button class="action-btn" onclick="calcAge()">Calculate</button>
<div class="history-panel" id="ageHistory"></div>
<div id="birthFacts" style="margin-top:10px;font-style:italic;"></div>
</div>

<!-- UNIT CONVERTER -->
<div class="panel" id="unit" style="display:none">
<h3>Unit Converter</h3>
<input type="number" id="unitValue" placeholder="Value">
<select id="unitType">
<option value="length">Length</option>
<option value="weight">Weight</option>
<option value="temperature">Temperature</option>
<option value="speed">Speed</option>
</select>
<select id="unitTarget">
<option value="cm">cm</option>
<option value="m">m</option>
<option value="ft">ft</option>
<option value="in">in</option>
<option value="lb">lb</option>
<option value="kg">kg</option>
<option value="mph">mph</option>
<option value="kmh">km/h</option>
<option value="f">Â°F</option>
<option value="c">Â°C</option>
</select>
<button class="action-btn" onclick="convertUnit()">Convert</button>
<div class="history-panel" id="unitHistory"></div>

<!-- ADS BOTTOM -->
<div style="text-align:center;margin:20px 0;"><span style="color:#666;font-style:italic;">Ad space</span></div>
</div>

<!-- FOOTER -->
<footer>
ðŸŒ¸ Ultimate Health & Utility Toolkit | Free Online Tools | &copy; 2025 AditiSingh
</footer>

<!-- DARK MODE TOGGLE -->
<button id="darkModeToggle"><i class="fas fa-moon"></i></button>
<div class="confetti" id="confetti"></div>

<script>
// ==== TOOL SWITCH ====
const buttons=document.querySelectorAll('.sidebar button');
const panels=document.querySelectorAll('.panel');
buttons.forEach(btn=>btn.addEventListener('click',()=>{
  buttons.forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  const tool=btn.dataset.tool;
  panels.forEach(p=>p.style.display=(p.id===tool)?'block':'none');
}));

// ==== DARK MODE ====
document.getElementById('darkModeToggle').addEventListener('click',()=>{document.body.classList.toggle('dark');});

// ==== LOCAL STORAGE HISTORY ====
function addHistory(type,value){
  const id=type+'History';
  const container=document.getElementById(id);
  const card=document.createElement('div');
  card.className='history-card';
  card.innerHTML=`<span>${value}</span><button onclick="this.parentElement.remove()">Delete</button>`;
  container.prepend(card);
}

// ==== UNIT HELPERS ====
function toKg(val, unit){if(unit==='lb') return val/2.20462; return val;}
function toM(val, unit){if(unit==='cm') return val/100; if(unit==='ft') return val/3.28084; if(unit==='in') return val/39.37; return val;}

// ==== CALORIE CALC + SUGGESTIONS ====
function calcCalorie(){
  let w=+document.getElementById('weight').value;
  let h=+document.getElementById('height').value;
  const wU=document.getElementById('weightUnit').value;
  const hU=document.getElementById('heightUnit').value;
  w=toKg(w,wU);
  h=toM(h,hU)*100; // convert m to cm
  const a=+document.getElementById('age').value;
  const g=document.getElementById('gender').value;
  const act=+document.getElementById('activity').value;
  if(!w||!h||!a){alert('Enter all values'); return;}
  let bmr=g==='male'?10*w+6.25*h-5*a+5:10*w+6.25*h-5*a-161;
  let tdee=Math.round(bmr*act);
  addHistory('calorie',`Calories: ${tdee}`);
  let suggestion='';
  if(tdee<1800)suggestion='You may need more energy intake!';
  else if(tdee<2500)suggestion='Maintain a balanced diet.';
  else suggestion='Active lifestyle recommended!';
  document.getElementById('calorieSuggestion').innerText=suggestion;
  celebrate();
}

// ==== BMI CALC + SUGGESTIONS ====
function calcBMI(){
  let w=+document.getElementById('bmiWeight').value;
  let h=+document.getElementById('bmiHeight').value;
  const wU=document.getElementById('bmiWeightUnit').value;
  const hU=document.getElementById('bmiHeightUnit').value;
  w=toKg(w,wU);
  h=toM(h,hU);
  if(!w||!h){alert('Enter all values'); return;}
  const bmi=(w/(h*h)).toFixed(2);
  addHistory('bmi',`BMI: ${bmi}`);
  let msg='';
  if(bmi<18.5)msg='Underweight â€” Eat nutritious food!';
  else if(bmi<24.9)msg='Normal â€” Keep it up!';
  else if(bmi<29.9)msg='Overweight â€” Exercise more!';
  else msg='Obese â€” Consult professional!';
  document.getElementById('bmiSuggestion').innerText=msg;
  celebrate();
}

// ==== AGE + BIRTH FACTS ====
function calcAge(){
  const dob=new Date(document.getElementById('dob').value);
  if(!dob){alert('Enter date'); return;}
  const diff=new Date()-dob;
  const ageY=Math.floor(diff/(1000*60*60*24*365));
  addHistory('age',`Age: ${ageY} yrs`);
  const clusters=['Born to shine!','Adventure awaits you!','Creative and curious!','Leader potential!','Health conscious mind!'];
  const index=(dob.getDate()+dob.getMonth()+dob.getFullYear())%clusters.length;
  document.getElementById('birthFacts').innerText=clusters[index];
  celebrate();
}

// ==== UNIT CONVERTER ====
function convertUnit(){
  const val=+document.getElementById('unitValue').value;
  const type=document.getElementById('unitType').value;
  const target=document.getElementById('unitTarget').value;
  if(!val){alert('Enter value'); return;}
  let res='';
  if(type==='length'){
    if(target==='cm') res=`${val} m = ${val*100} cm`;
    else if(target==='m') res=`${val} cm = ${val/100} m`;
    else if(target==='ft') res=`${val} m = ${(val*3.28084).toFixed(2)} ft`;
    else if(target==='in') res=`${val} m = ${(val*39.3701).toFixed(2)} in`;
  } else if(type==='weight'){
    if(target==='lb') res=`${val} kg = ${(val*2.20462).toFixed(2)} lb`;
    else if(target==='kg') res=`${val} lb = ${(val/2.20462).toFixed(2)} kg`;
  } else if(type==='temperature'){
    if(target==='f') res=`${val} Â°C = ${(val*9/5+32).toFixed(2)} Â°F`;
    else if(target==='c') res=`${val} Â°F = ${((val-32)*5/9).toFixed(2)} Â°C`;
  } else if(type==='speed'){
    if(target==='mph') res=`${val} km/h = ${(val*0.621371).toFixed(2)} mph`;
    else if(target==='kmh') res=`${val} mph = ${(val/0.621371).toFixed(2)} km/h`;
  }
  addHistory('unit',res);
  celebrate();
}

// ==== CONFETTI ====
function celebrate(){
  const c=document.createElement('div');
  c.innerHTML='ðŸŽ‰';
  c.style.position='absolute';
  c.style.left=Math.random()*window.innerWidth+'px';
  c.style.top='0px';
  c.style.fontSize=Math.random()*24+16+'px';
  c.style.opacity=1;
  document.getElementById('confetti').appendChild(c);
  let top=0;
  const interval=setInterval(()=>{
    top+=5;c.style.top=top+'px';c.style.opacity-=0.02;
    if(top>window.innerHeight){c.remove();clearInterval(interval);}
  },16);
}
</script>
</body>
</html>
